<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRUD Movies</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <div class="title">
      <h1>Filmes CRUD</h1>
    </div> 
    <form id="movie-form">
      <input type="hidden" id="movie-id" />
      <div>
        <label for="movieName">Nome:</label>
        <input type="text" id="movieName" required />
      </div>
      <div>
        <label for="movieDirector">Diretor:</label>
        <input type="text" id="movieDirector" required />
      </div>
      <div>
        <label for="movieDuration">Duração (min):</label>
        <input type="number" id="movieDuration" required min="1" />
      </div>
      <div>
        <label for="movieCategory">Categoria:</label>
        <input type="text" id="movieCategory" required />
      </div>
      <button type="submit">Salvar</button>
      <button type="button" id="cancel-edit" style="display:none;">Cancelar</button>
    </form>

    <h2>Filmes cadastrados</h2>
    <ul id="movies-list"></ul>

    <script src="dist/script.js"></script>
  </div>
</body>
</html>
